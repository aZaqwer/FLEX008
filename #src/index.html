<!DOCTYPE html>
<html lang="ru">
@@include('_head.html',{
"title":"Квартирные переезды"
})

<body>
    <div class="wrapper">
        @@include('_header.html',{})
        <main class="page">

            <section class="main">
                <div class="main__content _container">
                    <div class="main__row">
                        <div class="main__column">
                            <h1 class="main__title">Квартирные переезды </h1>
                            <div class="main__subtitle">По Москве и области</div>
                            <a href="" class="main__btn btn btn_r">Заказать</a>
                            <div class="main__btn-border"></div>
                            <div class="main__features features">
                                <div class="features__items">
                                    <div class="item__icon">
                                        <img src="img/icons/truck.svg" alt="">
                                    </div>
                                    <div class="item__text">Более 800 переездов</div>
                                </div>
                                <div class="features__items">
                                    <div class="item__icon">
                                        <img src="img/icons/triggertwo.svg" alt="">
                                    </div>
                                    <div class="item__text">Бережная упаковка</div>
                                </div>
                                <div class="features__items">
                                    <div class="item__icon">
                                        <img src="img/icons/money.svg" alt="">
                                    </div>
                                    <div class="item__text">Фиксированная цена</div>
                                </div>
                            </div>

                        </div>
                        <div class="main__column">
                            <div class="main__callbtn">
                                <a href="" class="main__call-btn btn btn_c">
                                    <img src="img/icons/phone.svg" alt="">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        @@include('_footer.html',{})
    </div>
    @@include('_popup.html',{})
    @@include('_js.html',{})
</body>

</html>
